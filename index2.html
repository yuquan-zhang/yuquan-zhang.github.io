<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style2.css" media="screen" title="no title">
  </head>
  <body>
    <div id="calculator">
      <div class="top">
        <div class="screen">
          <div class="operand"></div>
          <div class="result"></div>
       </div>
        <span class="clear">C</span>
      </div>
      <div class="keys">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">x</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">รท</span>
      </div>
    </div>

    <script type="text/javascript" src="javascript2.js">

    </script>
  </body>
</html>
